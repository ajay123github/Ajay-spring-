<!DOCTYPE html>
<html>
	<head>
		<title>Registration form</title>
	</head>
	
		

	
	<style>
		label{
			text-align: left;
			color: blue;	
		}
		
		input[type="submit"]{
			background-color: blue;
			color: white;
			border-color: blue;
			border-radius:5px;
		
		}
		
		input[type="reset"]{
			background-color: blue;
			color: white;
			border-color: blue;
			border-radius: 5px;
			
		}
		
		#div-1{
			
			display:inline-block;
			text-align: right;
		}
		#div-2{
			text-align: center;
		}
		
		#div-3{
			text-align:center;
			
		}
		
		input{
			text-align: right;
		}
		
		h1{
			color: goldenrod;
		}
		
			body{
				background-image: url("https://media.npr.org/assets/img/2011/12/23/84105452_wide-2234b88cbd30ca723888d2aaa01432a4210d0650.jpg");
				background-attachment: scroll;
				background-size: 1000px auto;			
			}
			
			
	</style>
	<body>
		<div id="background-image" alt="Full Screen Image">
		<div id="div-3">
		<div id="div-2">
		<div id="div-1">
			<h1>EMPLOYEE FORM</h1>
			<table>
		<form id="myform" action="/employee/addemployees" method="post">	
			<label>id:</label>
			<input type="text" name="id" required/>
			<br><br>
			<label>name:</label>
			<input type="text" name="name" required/>
			<br><br>
			<label>job:</label>
			<input type="text" name="job" required/>
			<br><br>
			<label>gender:</label>
			<input type="text" name="gender" required/>
			<br><br>
			<label>age:</label>
			<input type="number" name="age" required/>
			<br><br>
			<label>salary:</label>
			<input type="text" name="salary" required/>
			<br><br>
			<label>department:</label>
			<input type="text" name="department" required/>
			<br><br>
			<label>joiningdate:</label>
			<input type="date" name="joiningdate" required/>
			<br><br>
			<label>homeplace:</label>
			<input type="text" name="homeplace" required/>
			<br><br>
			<label>nativeplace:</label>
			<input type="text" name="nativeplace" required/>
			<br><br>
			<label>mobile:</label>
			<input type="text" name="mobile" required/>
			<br><br>
			<label>state:</label>
			<input type="text" name="state" required/>
			<br><br>
			<label>country:</label>
			<input type="text" name="country" required/>
			<br><br>
			<input type="submit" value="submit"/>&nbsp;&nbsp;&nbsp;
			<input type="reset"  value="reset"/>&nbsp;&nbsp;&nbsp;
			</form>
			</table>
			
		</div>
	
		<br>
		<br>
		</div>
		</div>
		</div>
		</div>
		

		
	</body>
</html>
